<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | FoodExpress</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <i class="fas fa-utensils"></i>
                    <span>FoodExpress</span>
                </div>
                <div class="checkout-steps">
                    <div class="step active">
                        <span class="step-number">1</span>
                        <span>Cart</span>
                    </div>
                    <div class="step active">
                        <span class="step-number">2</span>
                        <span>Checkout</span>
                    </div>
                    <div class="step">
                        <span class="step-number">3</span>
                        <span>Payment</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Checkout Section -->
    <section class="checkout-section">
        <div class="container">
            <div class="checkout-layout">
                <!-- Checkout Form -->
                <div class="checkout-form">
                    <h1>Checkout</h1>

                    <!-- Delivery Address -->
                    <div class="form-section">
                        <h2><i class="fas fa-map-marker-alt"></i> Delivery Address</h2>
                        <form id="checkoutForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Full Name *</label>
                                    <input type="text" id="fullName" required placeholder="John Doe">
                                </div>
                                <div class="form-group">
                                    <label>Phone Number *</label>
                                    <input type="tel" id="phone" required placeholder="+1 (555) 123-4567">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Street Address *</label>
                                <input type="text" id="address" required placeholder="123 Main Street">
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>City *</label>
                                    <input type="text" id="city" required placeholder="New York">
                                </div>
                                <div class="form-group">
                                    <label>State *</label>
                                    <select id="state" required>
                                        <option value="">Select State</option>
                                        <option value="NY">New York</option>
                                        <option value="CA">California</option>
                                        <option value="TX">Texas</option>
                                        <option value="FL">Florida</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>ZIP Code *</label>
                                    <input type="text" id="zip" required placeholder="10001">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Delivery Instructions (Optional)</label>
                                <textarea id="instructions" rows="3" placeholder="Leave at door, ring bell, etc."></textarea>
                            </div>
                        </form>
                    </div>

                    <!-- Delivery Time -->
                    <div class="form-section">
                        <h2><i class="fas fa-clock"></i> Delivery Time</h2>
                        <div class="delivery-time-options">
                            <label class="radio-card">
                                <input type="radio" name="deliveryTime" value="asap" checked>
                                <div class="radio-content">
                                    <i class="fas fa-bolt"></i>
                                    <div>
                                        <strong>ASAP</strong>
                                        <p>30-40 minutes</p>
                                    </div>
                                </div>
                            </label>
                            <label class="radio-card">
                                <input type="radio" name="deliveryTime" value="scheduled">
                                <div class="radio-content">
                                    <i class="fas fa-calendar"></i>
                                    <div>
                                        <strong>Schedule</strong>
                                        <p>Choose date & time</p>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div id="scheduledTime" style="display: none; margin-top: 20px;">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Date</label>
                                    <input type="date" id="deliveryDate">
                                </div>
                                <div class="form-group">
                                    <label>Time</label>
                                    <input type="time" id="deliveryTimeInput">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Payment Method -->
                    <div class="form-section">
                        <h2><i class="fas fa-credit-card"></i> Payment Method</h2>
                        <div class="payment-methods">
                            <label class="payment-card">
                                <input type="radio" name="paymentMethod" value="card" checked>
                                <div class="payment-content">
                                    <i class="fas fa-credit-card"></i>
                                    <span>Credit/Debit Card</span>
                                </div>
                            </label>
                            <label class="payment-card">
                                <input type="radio" name="paymentMethod" value="paypal">
                                <div class="payment-content">
                                    <i class="fab fa-paypal"></i>
                                    <span>PayPal</span>
                                </div>
                            </label>
                            <label class="payment-card">
                                <input type="radio" name="paymentMethod" value="apple">
                                <div class="payment-content">
                                    <i class="fab fa-apple"></i>
                                    <span>Apple Pay</span>
                                </div>
                            </label>
                            <label class="payment-card">
                                <input type="radio" name="paymentMethod" value="cash">
                                <div class="payment-content">
                                    <i class="fas fa-money-bill-wave"></i>
                                    <span>Cash on Delivery</span>
                                </div>
                            </label>
                        </div>

                        <div id="cardDetails" style="margin-top: 20px;">
                            <div class="form-group">
                                <label>Card Number</label>
                                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Expiry Date</label>
                                    <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
                                </div>
                                <div class="form-group">
                                    <label>CVV</label>
                                    <input type="text" id="cvv" placeholder="123" maxlength="3">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Promo Code -->
                    <div class="form-section">
                        <h2><i class="fas fa-tag"></i> Promo Code</h2>
                        <div class="promo-input">
                            <input type="text" id="promoCode" placeholder="Enter promo code">
                            <button type="button" class="btn btn-secondary" onclick="applyPromo()">Apply</button>
                        </div>
                        <div id="promoMessage" style="margin-top: 10px;"></div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div id="orderItems"></div>
                    
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Delivery Fee</span>
                        <span id="deliveryFee">$3.99</span>
                    </div>
                    <div class="summary-row" id="discountRow" style="display: none;">
                        <span>Discount</span>
                        <span id="discount" style="color: #4CAF50;">-$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (8%)</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-divider"></div>
                    <div class="summary-total">
                        <span>Total</span>
                        <span id="total">$0.00</span>
                    </div>

                    <button class="btn btn-primary btn-block" onclick="placeOrder()">
                        <i class="fas fa-check"></i> Place Order
                    </button>

                    <div class="order-info">
                        <div class="info-item">
                            <i class="fas fa-shield-alt"></i>
                            <span>Secure Payment</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-undo"></i>
                            <span>Easy Returns</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 FoodExpress. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
